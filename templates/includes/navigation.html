{% load static %}
<header class="header header-sticky mb-4">
        <div class="container-fluid">
          <button class="header-toggler px-md-0 me-md-3" type="button" onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()">
            <svg class="icon icon-lg">
              <use xlink:href="{% static 'assets/vendors/coreui/icons/svg/free.svg' %}#cil-menu"></use>
            </svg>&nbsp;&nbsp; <strong>Resy Bot Application </strong>
          </button>
          <a class="header-brand d-md-none" href="#"></a>
          <div  class="d-none d-sm-block" style="width: 68%; text-align: right;"><em>{{ request.user.username|title }}</em></div>
          <ul class="header-nav ms-3">
            <li class="nav-item dropdown" style="text-align: center;">
              <a class="nav-link py-0" data-coreui-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                <div class="avatar avatar-md"><img class="avatar-img" src="{% static 'assets/img/avatars/10.jpg' %}" alt="user@email.com"></div>
              </a>
              <div class="dropdown-menu dropdown-menu-end pt-0">
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'update_password' %}">
                  <svg class="icon me-2">
                    <use xlink:href="{% static 'assets/vendors/coreui/icons/svg/free.svg' %}#cil-lock-locked"></use>
                  </svg> Ganti Password</a>
                <a class="dropdown-item">
                  <form method="post" action="{% url 'logout' %}">{% csrf_token %}<button type="submit">logout</button></form></a>
              </div>
            </li>
          </ul>
        </div>
      </header>
