{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ module }} Reservation Type</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
      {% render_field form.name class="form-control" placeholder="" %}
      <div class="invalid-feedback">{{ form.name.errors|first }}</div>
    </div>
  </div>
  <div class="modal-footer">
    {% if reservation %}
    <button type="button" class="btn btn-danger" hx-delete="{% url 'botui_remove_reservation' pk=reservation.id %}" hx-confirm="Remove Reservation?">Remove</button>
    <span class="flex-grow-1"></span>
    {% endif %}
    
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
{% endwith %}
