{% extends "layouts/base.html" %} {% load static %}
{% load crispy_forms_tags %}

{% block title %} | Reservation Form {% endblock %}
{% block stylesheets %}
    <link href="{% static 'assets/vendors/coreui/icons/css/free.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
      div.hoverbackground:hover{
        opacity: 0.7;
        background-color: #FF9800!important;
      }
    
    </style>
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
{% endblock stylesheets %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex flex-row-reverse bd-highlight">
        <div class="p-2 bd-highlight">
            <button hx-get="{% url 'botui_add_proxy' %}" hx-target="#dialog" class="btn btn-sm btn-primary">
                New Proxy
            </button>
        </div>
    
    </div>
    <div class="row" hx-trigger="load, proxyListChanged from:body" hx-get="{% url 'botui_proxy_list' %}" hx-target="this">
        <span class="visually-hidden">Loading...</span>
    </div>
    <!-- Placeholder for the modal -->
    <div id="modal" class="modal fade">
        <div id="dialog" class="modal-dialog" hx-target="this"></div>
      </div>
  
      <!-- Empty toast to show the message -->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div id="toast-body" class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
  
{% endblock content %}
{% block javascripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
<script src="{% static "js/dialog.js" %}"></script>
<script src="{% static "js/toast.js" %}"></script>
{%endblock javascripts %}
