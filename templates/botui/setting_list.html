{% load static %}
<div class="container-fluid">
    {%if data %}
    <section class="mx-4 mt-2">
      <!--Table-->
          <table class="table table-striped table-hover">
              <!--Table head-->
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Value</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>            
              <!--Table head-->
  
              <!--Table body-->
              <tbody>
                  {% for d in data %}
                  <tr class="table-active">
                      <td>{{ d.name }}</td>
                      <td>{{ d.value }}</td>
                      <td width="5%">
                        {% comment %} <button type="button" class="btn btn-sm btn-success"  hx-get="{% url 'botui_edit_multiproxy' pk=d.pk %}" hx-target="#dialog">Edit</button> {% endcomment %}
                        <button type="button" class="btn btn-sm btn-success"  hx-get="{% url 'botui_edit_setting' pk=d.pk %}" hx-target="#dialog">Edit</button>

                      </td>  
                  </tr>
                  {% endfor %}
              </tbody>
              <!--Table body-->
          </table>
          <!--Table-->
      </section>
    {% endif %}
    
  </div>
